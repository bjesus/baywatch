name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            arch: amd64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            arch: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build static binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../baywatch-${{ matrix.arch }}-linux.tar.gz baywatch
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: baywatch-${{ matrix.arch }}-linux
          path: baywatch-${{ matrix.arch }}-linux.tar.gz

  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb package
        run: cargo deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: baywatch-deb
          path: target/debian/*.deb

  release:
    needs: [build, build-deb]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/baywatch-amd64-linux/baywatch-amd64-linux.tar.gz
            artifacts/baywatch-arm64-linux/baywatch-arm64-linux.tar.gz
            artifacts/baywatch-deb/*.deb
